<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Research Engine</title>
</head>
<body>
    <div class="main-cont">
        <div class="container" id="content">
            <div class="header">
                <div class="head-title">
                    <img src="./src/logo.png" alt="Logo">
                    <h1>Welcome to UniSphere</h1>
                    <p>A one-stop platform for foreign university research</p>
                </div>
            </div>

            <!-- Results section -->
                <div id="results">
                    <h1>result</h1>
                </div>

            <!-- Search bar -->
            <div class="search-bar">
                <div class="input-cont">
                    <input type="text" id="search" placeholder="Search for universities..." onkeyup="searchUniversity()">
                </div>
                <div class="send-cont">
                    <button class="send-btn"><img src="./src/send-img.png" alt="Search" class="send-img"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
